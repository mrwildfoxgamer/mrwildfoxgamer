name: Update SVG

on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main  # Trigger on push to main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to push changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # FIX 1: Initialize package.json with type="module" so 'import' works
      - name: Setup Project & Install
        run: |
          npm init -y
          npm pkg set type="module"
          npm install node-fetch

      # FIX 2: Use a PAT if possible for accurate commit counts
      - name: Generate SVG
        run: node generate.js
        env:
          # PREFERRED: Use a PAT named 'METRICS_TOKEN' (Create this in Repo Settings > Secrets)
          # FALLBACK: secrets.GITHUB_TOKEN (Might show 0 commits for GraphQL)
          GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Check if SVG was generated
        run: |
          if [ -f profile.svg ]; then
            echo "‚úì profile.svg exists"
          else
            echo "‚ùå profile.svg not found!"
            exit 1
          fi

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile.svg
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ü§ñ Update profile SVG [automated]"
            git push
            echo "‚úì Changes pushed successfully"
          fi
